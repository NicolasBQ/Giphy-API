<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>GIPHY API</title>
</head>
<body>
    <main class="main">
        <h1 class="title">GIPHY API</h1>
        <div>
            <form class="input-container" data-form>
                <input type="text" class="input-container_input" placeholder="Search for a gif!" data-input>
                <button type="submit" class="input-container_button" data-search-button>
                    <img src="/assets/search-svgrepo-com 1.svg" alt="">
                </button>
            </form>
            <div class="gif-container">
                <img src="" alt="" data-gif-img class="gif-container_img">
            </div>
            <button class="random_button" data-random-button>RANDOM!</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
